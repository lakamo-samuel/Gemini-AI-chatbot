<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="https://fonts.gstatic.com/s/i/productlogos/googleg_gm/v6/192px.svg">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="gemini-chatbot-logo.svg" alt="Gemini" class="logo">
                    <div>
                        <h1>Gemini AI Chat</h1>
                        <p class="subtitle">Ask me anything</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="clear-chat" title="Clear chat">
                        <span class="material-symbols-rounded">delete</span>
                    </button>
                    <button class="icon-btn" id="theme-toggle" title="Toggle theme">
                        <span class="material-symbols-rounded">dark_mode</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <!-- Welcome message will be auto-generated by JavaScript -->
        </div>

        <!-- Suggestions -->
        <div class="suggestions" id="suggestions">
            <!-- Suggestions will be auto-generated by JavaScript -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        autofocus
                    >
                    
                    <button type="submit" class="send-btn" id="send-btn">
                        <span class="material-symbols-rounded">send</span>
                    </button>
                </div>
                
                <div class="input-actions">
                    <button type="button" class="action-btn" id="regenerate-btn" title="Regenerate response">
                        <span class="material-symbols-rounded">refresh</span>
                        Regenerate
                    </button>
                    <button type="button" class="action-btn stop-btn" id="stop-btn" title="Stop generating">
                        <span class="material-symbols-rounded">stop_circle</span>
                        Stop
                    </button>
                </div>
            </form>
            
            <p class="disclaimer">
                AI may generate inaccurate information. Use critical thinking.
            </p>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
